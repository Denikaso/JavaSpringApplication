<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title th:text="${title}"> Список абитуриентов: </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="header::header"></header>

<form action="#" th:action="@{/exam}" method="post">
    <label>
        Предмет:
        <select size="1" th:field="*{exam.subject}">
            <option value="">--</option>
            <option th:each="subject : ${subjects}"
                    th:value="${subject}"
                    th:utext="${subject}"></option>
        </select>
    </label>
    <p>
        <label style="color: #28a745;">Балл:</label>
    </p>
    <p>
        <input type="number" th:field="*{exam.score}" min="0" max="100"/>
    </p>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>
</form>

<footer th:insert="footer::footer"></footer>
</body>
</html>
