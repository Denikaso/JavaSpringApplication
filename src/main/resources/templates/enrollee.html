<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title th:text="${title}"> Список абитуриентов: </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="header::header"></header>

<h4> Список абитуриентов </h4>
<p th:text="'ID: ' + ${enrollee.getId()}"/>
<p th:text="'Абитуриент: ' + ${enrollee.getFullName()}"/>
<p th:text="'Дата рождения: ' + ${enrollee.getDrString()}"/>

<table th:if="${exams}!= null">
    <tr>
        <th>Экзамен</th>
        <th>Бал</th>
        <th>Проход</th>
    </tr>
    <tr th:each="exam : ${exams}">
        <td th:text="${exam.subject}">Label</td>
        <td th:text="${exam.score}">90</td>
        <td th:text="${exam.score>80}? ${true} : ${false}">yes</td>
    </tr>
</table>

<footer th:insert="footer::footer"></footer>
</body>
</html>
